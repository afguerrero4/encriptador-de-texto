<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X.UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.png">
    <title>Mi encriptar</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header class="header">
        <img src="Logo.png" class="logo" alt="Logo de Alura.">
    </header>

<main>
    <section class="encriptador">
        <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
        
        <div class="encriptador-aviso">
            <img class="img-aviso" src="bi_exclamation-circle-fill.png" alt="exclamación">
            <p class="texto-aviso" >Solo letras minusculas y sin acentos</p>
        </div>

        <div class="encriptador-contenedor">
            <button type="submit" class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button type="submit" class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
    </section>

        
    <section class="tarjeta">
        <div class="tarjeta-contenedor">
            <img class="img-muñeco" src="Muñeco.png" alt="muñeco">
            <p class="texto-uno">Ningún mensaje fue encontrado</p>
            <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
        </div>

        <textarea class="mensaje" type="mensaje" readonly></textarea>
        <button class="copiar" id="copiar" type="submit">Copiar</button>
    </section>
</main>


<footer class="footer">
    <p>Aplicación web para encriptar texto. Desarrollado por Andrés Felipe Guerrero Henao, para el challenge del programa ONE.</p>
</footer>

</body>
</html>
