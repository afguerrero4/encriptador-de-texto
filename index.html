<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X.UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.png">
    <title>Mi encriptar</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header class="header">
        <img src="Logo.png" class="logo" alt="Logo de Alura.">
    </header>

<main>
    <section class="area-encriptador">
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        
        <div>
            <h6 class="informacion"><img src="bi_exclamation-circle-fill.png">Solo letras minusculas y sin acentos</h6>
        </div>

        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
    </section>

        
    <section class="resultados">
        <textarea class="mensaje" cols="20" rows="10"></textarea>
    
        <div>
            <button class="copiar" id="copiar" >Copiar</button>
        </div>
        
<!--<h3 class="titulo_panel_derecho">Ningún mensaje fue encontrado</h3>      <p class="parrafo_panel_derecho">Ingresa el texto que desees encriptar o desencriptar.</p>      -->        
    </section>
    

</main>


<footer class="footer">
    <p>Aplicación web para encriptar texto. Desarrollado por Andrés Felipe Guerrero Henao, para el challenge del programa ONE.</p>
</footer>
</body>
</html>
